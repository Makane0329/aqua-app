<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- PWA / Full Screen Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AQUA PRO">
    <meta name="theme-color" content="#000000">
    <title>RS AQUA PRO</title>

    <!-- Tailwind CSS (CSS utility) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --rs-red: #e11d48;
            --rs-bg: #000000;
            --rs-card: #0c0c0c;
        }
        
        /* iPhone Dynamic Viewport & Prevention of scroll bounce */
        html, body {
            height: 100dvh;
            margin: 0;
            padding: 0;
            background-color: var(--rs-bg);
            color: #f1f5f9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Safe Area Support */
        header {
            padding-top: env(safe-area-inset-top);
            background-color: #000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        nav {
            padding-bottom: env(safe-area-inset-bottom);
            background-color: rgba(8, 8, 8, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 9999;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-shrink: 0;
        }

        main {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: block; }

        /* Enhanced Tap Targets */
        .btn-rs {
            background-color: var(--rs-red);
            color: white;
            font-weight: bold;
            border-radius: 0.85rem;
            min-height: 50px; /* Large tap area */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            width: 100%;
            border: none;
            -webkit-appearance: none;
        }
        .btn-rs:active { background-color: #be123c; transform: scale(0.98); }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 0;
            color: #4b5563;
            background: none;
            border: none;
            min-height: 64px;
        }
        .nav-item.active { color: white; }
        .nav-item.active .nav-icon-bg {
            background-color: var(--rs-red);
            box-shadow: 0 0 15px rgba(225, 29, 72, 0.5);
        }

        .nav-icon-bg {
            padding: 8px;
            border-radius: 12px;
            margin-bottom: 4px;
            transition: all 0.2s;
        }

        .glass-card {
            background-color: var(--rs-card);
            border: 1px solid #1a1a1a;
            border-radius: 1.25rem;
            margin-bottom: 1rem;
        }

        /* Floating Input */
        #chat-input-container {
            position: fixed;
            bottom: calc(5.5rem + env(safe-area-inset-bottom));
            left: 0;
            right: 0;
            padding: 0 1rem;
            z-index: 1000;
            display: none;
        }
        #chat-input-container.active { display: block; }

        /* SVG Colors */
        .icon-red { color: var(--rs-red); }
        .icon-cyan { color: #22d3ee; }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
    </style>
</head>
<body class="flex flex-col">

    <!-- Loader -->
    <div id="loader">
        <svg class="animate-spin text-[#e11d48]" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"></path></svg>
    </div>

    <!-- Header -->
    <header>
        <div class="px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter text-white">
                <span class="text-[#e11d48]">RS</span> AQUA PRO
            </h1>
            <div id="tank-vol-display" class="px-3 py-1 bg-white/5 rounded-full border border-white/10 text-[10px] font-black text-slate-500 uppercase">
                TANK: 25L
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="px-4 py-6">
        
        <!-- Tab: Chat -->
        <section id="tab-chat" class="tab-content active space-y-6 pb-24">
            <div id="chat-messages" class="space-y-4">
                <div class="flex justify-start">
                    <div class="max-w-[85%] p-4 rounded-2xl text-sm bg-white/5 border border-white/10 rounded-tl-none shadow-lg">
                        Ready. 30cmキューブ水槽のデータに基づき解析を開始します。画像も送れます。
                    </div>
                </div>
            </div>
        </section>

        <!-- Tab: Equip -->
        <section id="tab-equip" class="tab-content space-y-6">
            <div class="flex justify-between items-center px-2">
                <h2 class="text-xl font-black uppercase tracking-widest">Equipment</h2>
                <button onclick="toggleForm('equip-form')" class="p-3 bg-white/5 rounded-xl">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>
            <div id="equip-form" class="hidden glass-card p-6 border-[#e11d48]/40 space-y-4">
                <input id="eq-name" placeholder="Name / Model" class="w-full bg-black border border-white/10 p-4 rounded-xl text-sm text-white outline-none">
                <div class="grid grid-cols-2 gap-3">
                    <select id="eq-cat" class="bg-black border border-white/10 p-4 rounded-xl text-xs text-white">
                        <option>スキマー</option><option>ポンプ</option><option>照明</option><option>ろ過装置</option>
                        <option>ヒーター</option><option>クーラー</option><option>ライブロック</option><option>その他</option>
                    </select>
                    <input id="eq-date" type="date" class="bg-black border border-white/10 p-4 rounded-xl text-xs text-white">
                </div>
                <button onclick="addEquipment()" class="btn-rs">REGISTER DEVICE</button>
            </div>
            <div id="equip-list" class="space-y-3 pb-32"></div>
        </section>

        <!-- Tab: Live -->
        <section id="tab-live" class="tab-content space-y-8">
            <div class="flex justify-between items-center px-2">
                <h2 class="text-xl font-black uppercase tracking-widest">Livestock</h2>
                <button onclick="toggleForm('live-form')" class="p-3 bg-white/5 rounded-xl">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>
            <div id="live-form" class="hidden glass-card p-6 border-[#e11d48]/40 space-y-4">
                <input id="lv-name" placeholder="Name / Species" class="w-full bg-black border border-white/10 p-4 rounded-xl text-sm text-white outline-none">
                <div class="grid grid-cols-2 gap-3">
                    <select id="lv-cat" class="bg-black border border-white/10 p-4 rounded-xl text-xs text-white">
                        <option value="FISH">FISH</option><option value="CORALS">CORALS</option><option value="OTHERS">OTHERS</option>
                    </select>
                    <input id="lv-date" type="date" class="bg-black border border-white/10 p-4 rounded-xl text-xs text-white">
                </div>
                <button onclick="addLivestock()" class="btn-rs">REGISTER LIFE</button>
            </div>
            <div id="live-list" class="space-y-6 pb-32"></div>
        </section>

        <!-- Tab: Logs -->
        <section id="tab-logs" class="tab-content space-y-8">
            <div class="flex justify-between items-center px-2">
                <h2 class="text-xl font-black uppercase tracking-widest">Telemetry</h2>
                <button onclick="toggleForm('log-form')" class="p-3 bg-white/5 rounded-xl">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>
            <div id="log-form" class="hidden glass-card p-6 border-[#e11d48]/40 space-y-6">
                <div class="text-center">
                    <label class="text-[10px] font-black text-[#e11d48] uppercase tracking-widest mb-1 block">Density (SG)</label>
                    <input id="log-sg" type="number" step="0.001" value="1.025" class="w-full bg-black border border-white/5 p-4 rounded-2xl text-5xl font-mono text-white text-center outline-none">
                </div>
                <div class="p-4 bg-white/5 rounded-xl border border-white/10 space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-xs font-bold text-cyan-400 uppercase">Water Change</span>
                        <input type="checkbox" id="log-wc-check" class="w-7 h-7 rounded bg-black">
                    </div>
                    <input id="log-wc-vol" type="number" placeholder="Liters (0-15L)" class="w-full bg-black border border-white/10 p-3 rounded-lg text-sm text-white">
                </div>
                <div id="additive-inputs" class="space-y-2"></div>
                <button onclick="addLog()" class="btn-rs py-5 uppercase tracking-widest">Submit telemetry</button>
            </div>
            <div class="space-y-4">
                <div class="glass-card p-5">
                    <div class="text-[9px] font-black text-[#e11d48] mb-4 uppercase text-center">Density Flux</div>
                    <div id="chart-sg" class="h-[120px] w-full bg-white/5 rounded-xl overflow-hidden relative"></div>
                </div>
                <div class="glass-card p-5">
                    <div class="text-[9px] font-black text-cyan-400 mb-4 uppercase text-center">Water Change Log</div>
                    <div id="chart-wc" class="h-[120px] w-full bg-white/5 rounded-xl overflow-hidden relative"></div>
                </div>
            </div>
            <div id="log-history" class="space-y-3 pb-32"></div>
        </section>

        <!-- Tab: Settings -->
        <section id="tab-set" class="tab-content space-y-10">
            <h2 class="text-xl font-black uppercase tracking-widest px-2">Settings</h2>
            <div class="space-y-3 px-2">
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">System Volume (L)</label>
                <div class="flex gap-3">
                    <input id="set-vol" type="number" class="flex-1 bg-white/5 border border-white/10 p-5 rounded-2xl font-mono text-3xl text-[#e11d48]">
                    <button onclick="saveTankSettings()" class="btn-rs px-8">SAVE</button>
                </div>
            </div>
            <div class="px-2 pt-20">
                <button onclick="clearCache()" class="w-full p-4 border border-red-900/50 rounded-xl text-red-500 text-xs font-bold uppercase tracking-widest active:bg-red-950/20">Clear Local Cache</button>
            </div>
        </section>
    </main>

    <!-- Floating Chat Input -->
    <div id="chat-input-container">
        <div class="flex gap-3 bg-black/95 p-2 rounded-[2rem] border border-white/10 shadow-2xl backdrop-blur-xl">
            <button onclick="document.getElementById('chat-file').click()" class="p-4 bg-white/5 border border-white/10 rounded-2xl text-slate-400 active:bg-white/10">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            </button>
            <input id="chat-file" type="file" class="hidden" accept="image/*">
            <input id="chat-input-text" type="text" placeholder="AIへ相談..." class="flex-1 bg-transparent px-2 text-sm text-white outline-none">
            <button onclick="sendMessage()" class="bg-[#e11d48] px-7 rounded-2xl active:scale-95 transition-all">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 flex">
        <button onclick="switchTab('chat')" id="nav-chat" class="nav-item active">
            <div class="nav-icon-bg"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg></div>
            <span class="text-[9px] font-black">CHAT</span>
        </button>
        <button onclick="switchTab('equip')" id="nav-equip" class="nav-item">
            <div class="nav-icon-bg"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg></div>
            <span class="text-[9px] font-black">EQUIP</span>
        </button>
        <button onclick="switchTab('live')" id="nav-live" class="nav-item">
            <div class="nav-icon-bg"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.44 14.92c1.33 1.33 1.4 3.53.16 4.96L19 21c-1.43 1.24-3.63 1.17-4.96-.16L12 18.73l-2.04 2.11c-1.33 1.33-3.53 1.4-4.96.16L3.5 19.5c-1.43-1.24-1.33-3.44 0-4.77L12 6l8.44 8.92z"></path></svg></div>
            <span class="text-[9px] font-black">LIVE</span>
        </button>
        <button onclick="switchTab('logs')" id="nav-logs" class="nav-item">
            <div class="nav-icon-bg"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20V10"></path><path d="M18 20V4"></path><path d="M6 20v-4"></path></svg></div>
            <span class="text-[9px] font-black">LOGS</span>
        </button>
        <button onclick="switchTab('set')" id="nav-set" class="nav-item">
            <div class="nav-icon-bg"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></div>
            <span class="text-[9px] font-black">SET</span>
        </button>
    </nav>

    <!-- App Logic -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, onSnapshot, deleteDoc, doc, Timestamp, setDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // Firebase Configuration (Empty strings for prompt environment)
        const configRaw = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        const firebaseConfig = JSON.parse(configRaw);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'rs-aqua-v5-final';
        const apiKey = ""; 

        // --- Global State ---
        let state = {
            equipment: [],
            livestock: [],
            logs: [],
            tankSettings: { volume: 25 }
        };

        const STORAGE_KEY = `rs_aqua_cache_${appId}`;

        // --- Functions Exposed to Window (for onclick) ---
        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${id}`).classList.add('active');
            document.getElementById(`nav-${id}`).classList.add('active');
            
            const chatInput = document.getElementById('chat-input-container');
            if (id === 'chat') chatInput.classList.add('active');
            else chatInput.classList.remove('active');
        };

        window.toggleForm = (id) => {
            document.getElementById(id).classList.toggle('hidden');
        };

        window.addEquipment = async () => {
            const name = document.getElementById('eq-name').value;
            if (!name) return;
            const item = {
                name, category: document.getElementById('eq-cat').value,
                installDate: document.getElementById('eq-date').value || new Date().toISOString().split('T')[0],
                dateAdded: Timestamp.now()
            };
            await addDoc(collection(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'equipment'), item);
            document.getElementById('eq-name').value = '';
            window.toggleForm('equip-form');
        };

        window.addLivestock = async () => {
            const name = document.getElementById('lv-name').value;
            if (!name) return;
            const item = {
                name, type: document.getElementById('lv-cat').value,
                installDate: document.getElementById('lv-date').value || new Date().toISOString().split('T')[0],
                dateAdded: Timestamp.now()
            };
            await addDoc(collection(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'livestock'), item);
            document.getElementById('lv-name').value = '';
            window.toggleForm('live-form');
        };

        window.addLog = async () => {
            const logEntry = {
                value: parseFloat(document.getElementById('log-sg').value),
                waterChange: document.getElementById('log-wc-check').checked,
                waterChangeVolume: parseFloat(document.getElementById('log-wc-vol').value) || 0,
                date: Timestamp.now()
            };
            await addDoc(collection(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'salinity_logs'), logEntry);
            window.toggleForm('log-form');
        };

        window.removeItem = async (col, id) => {
            if (confirm("Remove?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, col, id));
            }
        };

        window.saveTankSettings = async () => {
            const volume = parseFloat(document.getElementById('set-vol').value);
            await setDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'settings', 'tank'), { volume });
            alert("Saved.");
        };

        window.sendMessage = async () => {
            const input = document.getElementById('chat-input-text');
            const text = input.value.trim();
            if (!text) return;

            const box = document.getElementById('chat-messages');
            box.innerHTML += `<div class="flex justify-end"><div class="max-w-[85%] p-4 rounded-2xl text-sm bg-[#e11d48] text-white font-bold rounded-tr-none shadow-lg">${text}</div></div>`;
            input.value = '';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text }] }],
                        systemInstruction: { parts: [{ text: "プロのアクアリストとして、Red Sea製などの機材や比重データに基づき日本語で回答してください。30cmキューブ水槽の管理に詳しいです。" }] }
                    })
                });
                const data = await response.json();
                const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "分析に失敗しました。";
                box.innerHTML += `<div class="flex justify-start"><div class="max-w-[85%] p-4 rounded-2xl text-sm bg-white/5 border border-white/10 rounded-tl-none shadow-md">${reply}</div></div>`;
            } catch(e) { console.error(e); }
        };

        window.clearCache = () => {
            if(confirm("Clear cache?")) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        };

        // --- Sync & Render ---
        onAuthStateChanged(auth, async (user) => {
            // Load Local first
            const cached = localStorage.getItem(STORAGE_KEY);
            if (cached) {
                state = JSON.parse(cached);
                renderAll();
            }
            document.getElementById('loader').style.display = 'none';

            if (user) {
                initSync(user.uid);
            } else {
                await signInAnonymously(auth);
            }
        });

        function initSync(uid) {
            const sub = (c, key, fn) => onSnapshot(query(collection(db, 'artifacts', appId, 'users', uid, c)), s => {
                state[key] = s.docs.map(d => ({id: d.id, ...d.data()}));
                saveAndRender();
            });

            sub('equipment', 'equipment');
            sub('livestock', 'livestock');
            sub('salinity_logs', 'logs');
            onSnapshot(doc(db, 'artifacts', appId, 'users', uid, 'settings', 'tank'), d => {
                if (d.exists()) {
                    state.tankSettings = d.data();
                    saveAndRender();
                }
            });
        }

        function saveAndRender() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            renderAll();
        }

        function renderAll() {
            renderEquipment();
            renderLivestock();
            renderLogs();
            document.getElementById('tank-vol-display').innerText = `TANK: ${state.tankSettings.volume}L`;
            document.getElementById('set-vol').value = state.tankSettings.volume;
        }

        function renderEquipment() {
            const list = document.getElementById('equip-list');
            list.innerHTML = state.equipment.map(e => `
                <div class="glass-card p-4 flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center text-[#e11d48]">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
                        </div>
                        <div>
                            <div class="text-[8px] font-black text-[#e11d48] uppercase tracking-widest">${e.category}</div>
                            <div class="font-bold text-white text-sm">${e.name}</div>
                        </div>
                    </div>
                    <button onclick="removeItem('equipment', '${e.id}')" class="p-4 text-slate-800">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                </div>
            `).join('');
        }

        function renderLivestock() {
            const list = document.getElementById('live-list');
            const cats = ["FISH", "CORALS", "OTHERS"];
            list.innerHTML = cats.map(cat => {
                const items = state.livestock.filter(i => i.type === cat || (cat === "OTHERS" && !["FISH","CORALS"].includes(i.type)));
                return `
                    <div class="space-y-3">
                        <div class="flex items-center gap-4 px-1"><span class="text-[9px] font-black text-slate-700 tracking-widest">${cat}</span><div class="h-px flex-1 bg-white/5"></div></div>
                        ${items.map(i => `
                            <div class="glass-card p-4 flex justify-between items-center">
                                <div class="flex items-center gap-4">
                                    <div class="p-3 rounded-xl border ${cat==='CORALS'?'border-cyan-500/20 text-cyan-400':'border-[#e11d48]/20 text-[#e11d48]'}">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.44 14.92c1.33 1.33 1.4 3.53.16 4.96L19 21c-1.43 1.24-3.63 1.17-4.96-.16L12 18.73l-2.04 2.11c-1.33 1.33-3.53 1.4-4.96.16L3.5 19.5c-1.43-1.24-1.33-3.44 0-4.77L12 6l8.44 8.92z"></path></svg>
                                    </div>
                                    <div class="font-bold text-white text-sm">${i.name}</div>
                                </div>
                                <button onclick="removeItem('livestock', '${i.id}')" class="p-4 text-slate-800"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                            </div>
                        `).join('')}
                    </div>
                `;
            }).join('');
        }

        function renderLogs() {
            const history = document.getElementById('log-history');
            const sortedLogs = [...state.logs].map(l => ({...l, date: l.date?.toDate ? l.date.toDate() : new Date(l.date)})).sort((a,b) => b.date - a.date);
            const recent = sortedLogs.slice(0, 10).reverse();

            // Simple Chart
            if (recent.length >= 2) {
                const draw = (id, color, vals, min, max) => {
                    const el = document.getElementById(id);
                    const pts = vals.map((v, i) => `${(i/(vals.length-1))*100},${100-((v-min)/(max-min))*100}`).join(' ');
                    el.innerHTML = `<svg viewBox="0 0 100 100" preserveAspectRatio="none" class="w-full h-full"><polyline fill="none" stroke="${color}" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" points="${pts}" /></svg>`;
                };
                draw('chart-sg', '#e11d48', recent.map(l => l.value), 1.020, 1.030);
                
                document.getElementById('chart-wc').innerHTML = `<div class="flex items-end gap-1 h-full px-2">${recent.map(l => `<div class="bg-cyan-500/30 flex-1 rounded-t-sm" style="height: ${(Math.min(l.waterChangeVolume||0, 15)/15)*100}%"></div>`).join('')}</div>`;
            }

            history.innerHTML = sortedLogs.map(l => `
                <div class="glass-card p-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <div class="text-[8px] text-slate-600 font-mono mb-1 uppercase">${l.date.toLocaleString()}</div>
                            <div class="flex items-center gap-3">
                                <div class="text-xl font-mono font-black ${l.value >= 1.024 && l.value <= 1.026 ? 'text-white' : 'text-amber-500'}">${l.value.toFixed(3)}</div>
                                ${l.waterChange ? `<div class="px-2 py-0.5 bg-cyan-500/10 text-cyan-400 text-[8px] font-black rounded border border-cyan-500/20">WC: ${l.waterChangeVolume}L</div>` : ''}
                            </div>
                        </div>
                        <button onclick="removeItem('salinity_logs', '${l.id}')" class="p-4 text-slate-800"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
