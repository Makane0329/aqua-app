<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- iPhone PWA / Full Screen Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AQUA PRO">
    <meta name="theme-color" content="#000000">
    <title>RS AQUA PRO</title>

    <!-- External CDNs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --rs-red: #e11d48;
            --rs-bg: #000000;
            --rs-card: #0c0c0c;
        }
        body {
            background-color: var(--rs-bg);
            margin: 0;
            color: #f1f5f9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overscroll-behavior-y: none;
            min-height: 100vh;
            /* 防止 iPhone 横向き時のズレ */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(225, 29, 72, 0.4); border-radius: 10px; }
        
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .icon-container svg { display: block; }
        
        /* アニメーション */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef, useMemo } = React;

        // Firebase ESM Imports from CDN
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { 
            getFirestore, collection, addDoc, query, onSnapshot, 
            deleteDoc, doc, updateDoc, Timestamp, setDoc 
        } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // Firebase Setup (GitHub Pages等で動かす際は実際のconfigに置き換えてください)
        const configRaw = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        const firebaseConfig = JSON.parse(configRaw);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'aquarium-manager-rs-final';
        const apiKey = ""; // Gemini API Key

        const DROP_TO_ML = 0.05;

        // --- UI Components ---
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (containerRef.current && window.lucide) {
                    containerRef.current.innerHTML = `<i data-lucide="${name}"></i>`;
                    window.lucide.createIcons({
                        attrs: { class: className },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, className]);
            return <span ref={containerRef} className="icon-container inline-flex items-center justify-center"></span>;
        };

        const GlassCard = ({ children, className = "" }) => (
            <div className={`bg-[#0c0c0c] border border-[#1a1a1a] rounded-2xl shadow-2xl overflow-hidden transition-all duration-300 ${className}`}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = "primary", className = "", disabled = false }) => {
            const variants = {
                primary: "bg-[#e11d48] hover:bg-[#be123c] text-white active:scale-95 shadow-[0_0_20px_rgba(225,29,72,0.3)]",
                secondary: "bg-white/5 hover:bg-white/10 text-white border border-white/10",
                danger: "bg-red-950/20 hover:bg-red-900/40 text-red-200 border border-red-500/30",
                ghost: "bg-transparent hover:bg-white/5 text-slate-400"
            };
            return (
                <button 
                    onClick={onClick} 
                    disabled={disabled}
                    className={`px-4 py-3 rounded-xl font-bold transition-all duration-300 flex items-center justify-center gap-2 disabled:opacity-30 ${variants[variant]} ${className}`}
                >
                    {children}
                </button>
            );
        };

        const CompactThumbnail = ({ name, show }) => {
            if (!show) return null;
            return (
                <div className="w-10 h-10 rounded-lg overflow-hidden border border-white/10 bg-black flex items-center justify-center relative shrink-0">
                    <div className="w-full h-full flex items-center justify-center bg-gradient-to-br from-[#0c0c0c] to-[#1a1a1a] text-[4px] text-center p-0.5 leading-tight opacity-40">
                        [Image of {name}]
                    </div>
                </div>
            );
        };

        // --- Main App ---
        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('chat');
            const [equipment, setEquipment] = useState([]);
            const [livestock, setLivestock] = useState([]);
            const [salinityLogs, setSalinityLogs] = useState([]);
            const [additives, setAdditives] = useState([]);
            const [tankSettings, setTankSettings] = useState({ volume: 25 });
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const init = async () => {
                    try {
                        await signInAnonymously(auth);
                    } catch (e) { console.error("Auth failed", e); }
                };
                init();
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const sync = (col, setter) => onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, col)), s => {
                    let data = s.docs.map(d => ({ id: d.id, ...d.data() }));
                    if (col === 'salinity_logs') {
                        data = data.map(d => ({...d, date: d.date?.toDate() || new Date()})).sort((a,b) => b.date - a.date);
                    }
                    setter(data);
                }, (err) => console.error(err));
                
                const unsubEq = sync('equipment', setEquipment);
                const unsubLs = sync('livestock', setLivestock);
                const unsubLogs = sync('salinity_logs', setSalinityLogs);
                const unsubAdd = sync('additive_list', setAdditives);
                const unsubSet = onSnapshot(doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'tank'), d => {
                    if (d.exists()) setTankSettings(d.data());
                });
                return () => { unsubEq(); unsubLs(); unsubLogs(); unsubAdd(); unsubSet(); };
            }, [user]);

            if (loading) return (
                <div className="flex h-screen items-center justify-center bg-black">
                    <Icon name="droplets" className="w-10 h-10 text-[#e11d48] animate-pulse" />
                </div>
            );

            return (
                <div className="flex flex-col h-screen bg-black text-slate-100 max-w-2xl mx-auto border-x border-white/5 overflow-hidden">
                    <header className="px-6 py-6 bg-black border-b border-white/5 flex justify-between items-center z-20">
                        <h1 className="text-xl font-black flex items-center gap-2 tracking-tighter text-white">
                            <span className="text-[#e11d48]">RS</span> AQUA PRO
                        </h1>
                        <div className="px-3 py-1 bg-white/5 rounded-full border border-white/10 text-[10px] font-black text-slate-500 uppercase">
                            SYS: {tankSettings.volume}L
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto pb-48 custom-scrollbar">
                        {activeTab === 'chat' && <ConsultationDesk equipment={equipment} livestock={livestock} logs={salinityLogs} tankVolume={tankSettings.volume} />}
                        {activeTab === 'equipment' && <EquipmentList user={user} items={equipment} />}
                        {activeTab === 'livestock' && <LivestockList user={user} items={livestock} />}
                        {activeTab === 'logs' && <SalinityLogs user={user} logs={salinityLogs} additivesList={additives} tankVolume={tankSettings.volume} />}
                        {activeTab === 'settings' && <SettingsTab user={user} additives={additives} tankSettings={tankSettings} />}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 max-w-2xl mx-auto bg-[#080808]/95 backdrop-blur-3xl border-t border-white/5 px-4 pt-4 flex justify-around items-center z-30 pb-[calc(1.5rem+env(safe-area-inset-bottom))]">
                        <NavButton active={activeTab === 'chat'} onClick={() => setActiveTab('chat')} icon="message-square" label="CHAT" />
                        <NavButton active={activeTab === 'equipment'} onClick={() => setActiveTab('equipment')} icon="wrench" label="EQUIP" />
                        <NavButton active={activeTab === 'livestock'} onClick={() => setActiveTab('livestock')} icon="fish" label="LIVE" />
                        <NavButton active={activeTab === 'logs'} onClick={() => setActiveTab('logs')} icon="line-chart" label="LOGS" />
                        <NavButton active={activeTab === 'settings'} onClick={() => setActiveTab('settings')} icon="settings" label="SET" />
                    </nav>
                </div>
            );
        }

        function NavButton({ active, onClick, icon, label }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center gap-1.5 flex-1 transition-all duration-300 ${active ? 'text-white' : 'text-slate-600'}`}>
                    <div className={`p-2.5 rounded-2xl transition-all ${active ? 'bg-[#e11d48] shadow-[0_0_25px_rgba(225,29,72,0.4)] scale-105' : ''}`}>
                        <Icon name={icon} className="w-5 h-5" />
                    </div>
                    <span className="text-[9px] font-black tracking-widest">{label}</span>
                </button>
            );
        }

        // --- Chat Component ---
        function ConsultationDesk({ equipment, livestock, logs, tankVolume }) {
            const [messages, setMessages] = useState([{ role: 'assistant', text: 'System Ready. 写真を送っていただければ詳細を解析します。' }]);
            const [input, setInput] = useState('');
            const [image, setImage] = useState(null);
            const [isTyping, setIsTyping] = useState(false);
            const fileInputRef = useRef(null);
            const scrollRef = useRef(null);

            useEffect(() => scrollRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const handleSend = async (e) => {
                e.preventDefault();
                if ((!input.trim() && !image) || isTyping) return;
                const msg = input.trim();
                const img = image;
                setInput(''); setImage(null);
                setMessages(prev => [...prev, { role: 'user', text: msg, image: img }]);
                setIsTyping(true);

                try {
                    const parts = [{ text: msg || "画像の状態を分析してください。" }];
                    if (img) parts.push({ inlineData: { mimeType: "image/png", data: img.split(',')[1] } });
                    const context = `水量:${tankVolume}L, 設備:${equipment.map(e=>e.name).join(',')}, 生体:${livestock.map(l=>l.name).join(',')}`;
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ role: "user", parts }],
                            systemInstruction: { parts: [{ text: `アクアリウムの専門家として、${context}の情報を踏まえ、日本語で解説してください。` }] }
                        })
                    });
                    const data = await response.json();
                    setMessages(prev => [...prev, { role: 'assistant', text: data.candidates?.[0]?.content?.parts?.[0]?.text || "分析に失敗しました。" }]);
                } catch (err) {
                    setMessages(prev => [...prev, { role: 'assistant', text: "Error." }]);
                } finally { setIsTyping(false); }
            };

            return (
                <div className="flex flex-col h-full bg-[#050505]">
                    <div className="flex-1 p-5 space-y-6 overflow-y-auto">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed ${m.role === 'user' ? 'bg-[#e11d48] text-white rounded-tr-none font-bold' : 'bg-white/5 border border-white/10 rounded-tl-none'}`}>
                                    {m.image && <img src={m.image} className="w-full rounded-lg mb-3 border border-white/20" alt="Consult" />}
                                    <div className="whitespace-pre-wrap">{m.text}</div>
                                </div>
                            </div>
                        ))}
                        {isTyping && <div className="text-[10px] font-mono text-[#e11d48] animate-pulse ml-2 uppercase">Analyzing...</div>}
                        <div ref={scrollRef} />
                    </div>
                    <form onSubmit={handleSend} className="p-4 bg-black border-t border-white/10 flex flex-col gap-3">
                        <div className="flex gap-3">
                            <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={(e) => {
                                const f = e.target.files[0]; if(f){ const r = new FileReader(); r.onloadend = () => setImage(r.result); r.readAsDataURL(f); }
                            }} />
                            <button type="button" onClick={() => fileInputRef.current?.click()} className="p-4 bg-white/5 border border-white/10 rounded-2xl text-slate-500">
                                <Icon name="camera" className="w-6 h-6" />
                            </button>
                            <input type="text" value={input} onChange={e => setInput(e.target.value)} placeholder="Message..." className="flex-1 bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-sm outline-none placeholder:text-slate-600" />
                            <Button type="submit" className="px-6 rounded-2xl"><Icon name="send" className="w-6 h-6" /></Button>
                        </div>
                    </form>
                </div>
            );
        }

        // --- Equipment Component ---
        function EquipmentList({ user, items }) {
            const [isAdding, setIsAdding] = useState(false);
            const [showImageId, setShowImageId] = useState(null);
            const [formData, setFormData] = useState({ name: '', category: 'スキマー', installDate: new Date().toISOString().split('T')[0] });

            const save = async (e) => {
                e.preventDefault();
                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'equipment'), { ...formData, dateAdded: Timestamp.now() });
                setIsAdding(false);
            };

            return (
                <div className="p-6 space-y-8 animate-in">
                    <div className="flex justify-between items-center">
                        <h2 className="text-xl font-black text-white tracking-widest uppercase">EQUIPMENT</h2>
                        <Button onClick={() => setIsAdding(!isAdding)} variant="secondary" className="px-4 py-1.5 text-xs">ADD</Button>
                    </div>
                    {isAdding && (
                        <GlassCard className="p-6 border-[#e11d48]/40">
                            <form onSubmit={save} className="space-y-4">
                                <input placeholder="名称・型番 (Model Name)" className="w-full bg-black border border-white/10 p-4 rounded-xl text-sm" onChange={e => setFormData({...formData, name: e.target.value})} required />
                                <div className="grid grid-cols-2 gap-4">
                                    <select className="bg-black border border-white/10 p-4 rounded-xl text-sm text-white" onChange={e => setFormData({...formData, category: e.target.value})}>
                                        {["スキマー", "ポンプ", "照明", "ろ過装置", "ヒーター", "クーラー", "ライブロック", "その他"].map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                    <input type="date" className="bg-black border border-white/10 p-4 rounded-xl text-sm text-white" value={formData.installDate} onChange={e => setFormData({...formData, installDate: e.target.value})} />
                                </div>
                                <Button type="submit" className="w-full">REGISTER</Button>
                            </form>
                        </GlassCard>
                    )}
                    <div className="space-y-4">
                        {items.map(item => (
                            <GlassCard key={item.id} className="p-4 flex justify-between items-center group">
                                <div className="flex items-center gap-3 overflow-hidden">
                                    <CompactThumbnail name={item.name} show={showImageId === item.id} />
                                    {(!showImageId || showImageId !== item.id) && (
                                        <div className="p-3 bg-white/5 rounded-xl text-[#e11d48]"><Icon name="box" /></div>
                                    )}
                                    <div className="overflow-hidden">
                                        <div className="text-[9px] font-black text-[#e11d48] uppercase tracking-widest">{item.category}</div>
                                        <div className="font-bold text-white truncate leading-tight">{item.name}</div>
                                        <div className="text-[9px] text-slate-500 font-bold mt-0.5 uppercase">EST: {item.installDate}</div>
                                    </div>
                                </div>
                                <div className="flex items-center gap-1">
                                    <button onClick={() => setShowImageId(showImageId === item.id ? null : item.id)} className="p-3 text-slate-600 active:text-white transition-colors">
                                        <Icon name="search" />
                                    </button>
                                    <button onClick={() => deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'equipment', item.id))} className="p-3 text-slate-800 hover:text-red-600 transition-colors"><Icon name="trash-2" /></button>
                                </div>
                            </GlassCard>
                        ))}
                    </div>
                </div>
            );
        }

        // --- Livestock Component ---
        function LivestockList({ user, items }) {
            const [isAdding, setIsAdding] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [showImageId, setShowImageId] = useState(null);
            const [formData, setFormData] = useState({ name: '', type: 'FISH', installDate: new Date().toISOString().split('T')[0] });

            const categories = ["FISH", "CORALS", "OTHERS"];
            const groupedItems = useMemo(() => {
                return categories.reduce((acc, cat) => {
                    acc[cat] = items.filter(i => (cat === 'OTHERS' && !['FISH', 'CORALS'].includes(i.type)) || i.type === cat);
                    return acc;
                }, {});
            }, [items]);

            const save = async (e) => {
                e.preventDefault();
                if (editingId) {
                    await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'livestock', editingId), formData);
                    setEditingId(null);
                } else {
                    await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'livestock'), { ...formData, dateAdded: Timestamp.now() });
                    setIsAdding(false);
                }
            };

            return (
                <div className="p-6 space-y-10 animate-in">
                    <div className="flex justify-between items-center">
                        <h2 className="text-xl font-black text-white tracking-widest uppercase">LIVESTOCK</h2>
                        <Button onClick={() => setIsAdding(!isAdding)} variant="secondary" className="px-4 py-1.5 text-xs">ADD</Button>
                    </div>
                    {(isAdding || editingId) && (
                        <GlassCard className="p-6 border-[#e11d48]/40 bg-[#050505]">
                            <form onSubmit={save} className="space-y-4">
                                <input placeholder="名称 (Species Name)" value={formData.name} className="w-full bg-black border border-white/10 p-4 rounded-xl text-sm" onChange={e => setFormData({...formData, name: e.target.value})} required />
                                <div className="grid grid-cols-2 gap-4">
                                    <select className="bg-black border border-white/10 p-4 rounded-xl text-sm text-white" value={formData.type} onChange={e => setFormData({...formData, type: e.target.value})}>
                                        {categories.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                    <input type="date" className="bg-black border border-white/10 p-4 rounded-xl text-sm text-white" value={formData.installDate} onChange={e => setFormData({...formData, installDate: e.target.value})} />
                                </div>
                                <div className="flex gap-2">
                                    <Button type="submit" className="flex-1">SAVE</Button>
                                    <Button onClick={() => {setIsAdding(false); setEditingId(null);}} variant="ghost" className="flex-1">CANCEL</Button>
                                </div>
                            </form>
                        </GlassCard>
                    )}
                    {categories.map(cat => (
                        <div key={cat} className="space-y-4">
                            <div className="flex items-center gap-4">
                                <span className="text-[10px] font-black tracking-[0.4em] text-slate-700 uppercase">{cat}</span>
                                <div className="h-px flex-1 bg-white/5"></div>
                            </div>
                            <div className="grid grid-cols-1 gap-4">
                                {groupedItems[cat]?.map(item => (
                                    <GlassCard key={item.id} className="p-4 flex justify-between items-center group hover:bg-white/[0.03]">
                                        <div className="flex items-center gap-3 overflow-hidden">
                                            <CompactThumbnail name={item.name} show={showImageId === item.id} />
                                            {(!showImageId || showImageId !== item.id) && (
                                                <div className={`p-3 rounded-xl border ${cat === 'CORALS' ? 'border-cyan-500/20 text-cyan-400' : 'border-[#e11d48]/20 text-[#e11d48]'}`}>
                                                    <Icon name="fish" />
                                                </div>
                                            )}
                                            <div className="overflow-hidden">
                                                <div className="font-bold text-white truncate leading-tight">{item.name}</div>
                                                <div className="text-[9px] text-slate-500 font-bold uppercase tracking-widest mt-1">EST: {item.installDate}</div>
                                            </div>
                                        </div>
                                        <div className="flex gap-1">
                                            <button onClick={() => setShowImageId(showImageId === item.id ? null : item.id)} className="p-2 text-slate-600 active:text-white"><Icon name="image" /></button>
                                            <button onClick={() => {setFormData({name:item.name, type:item.type, installDate:item.installDate}); setEditingId(item.id);}} className="p-2 text-slate-600 hover:text-cyan-400"><Icon name="edit-2" /></button>
                                            <button onClick={() => deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'livestock', item.id))} className="p-2 text-slate-800 hover:text-red-600 transition-colors"><Icon name="trash-2" /></button>
                                        </div>
                                    </GlassCard>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        // --- Logs Component ---
        function SalinityLogs({ user, logs, additivesList, tankVolume }) {
            const [isLogging, setIsLogging] = useState(false);
            const [formData, setFormData] = useState({ 
                value: 1.025, waterChange: false, waterChangeVolume: 0,
                entries: [{ name: '', drops: 0, manualMl: 0 }, { name: '', drops: 0, manualMl: 0 }, { name: '', drops: 0, manualMl: 0 }]
            });

            const save = async (e) => {
                e.preventDefault();
                const finalEntries = formData.entries
                    .filter(e => e.name)
                    .map(e => ({ name: e.name, drops: e.drops, ml: e.manualMl || (e.drops * DROP_TO_ML).toFixed(2) }));
                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'salinity_logs'), {
                    value: formData.value, waterChange: formData.waterChange, waterChangeVolume: Number(formData.waterChangeVolume) || 0,
                    additiveEntries: finalEntries, date: Timestamp.now()
                });
                setIsLogging(false);
            };

            const charts = useMemo(() => {
                const sorted = [...logs].reverse().slice(-14);
                if (sorted.length < 2) return null;
                const minS = 1.020, maxS = 1.030, width = 400, height = 100;
                const sgPoints = sorted.map((l, i) => `${(i / (sorted.length - 1)) * width},${height - ((l.value - minS) / (maxS - minS)) * height}`).join(' ');
                return { sgPoints, width, height, data: sorted };
            }, [logs]);

            return (
                <div className="p-6 space-y-8 animate-in">
                    <div className="flex justify-between items-center">
                        <h2 className="text-xl font-black text-white tracking-widest uppercase">WATER LOGS</h2>
                        <Button onClick={() => setIsLogging(!isLogging)} variant="secondary" className="px-4 py-2 text-xs">ENTRY</Button>
                    </div>
                    {isLogging && (
                        <GlassCard className="p-6 border-[#e11d48]/50 bg-black">
                            <form onSubmit={save} className="space-y-8">
                                <div className="text-center">
                                    <label className="text-[10px] font-black tracking-[0.3em] text-[#e11d48] mb-4 block uppercase">Density (比重 SG)</label>
                                    <input type="number" step="0.001" className="w-full bg-black border border-white/5 p-8 rounded-3xl text-5xl font-mono text-white text-center outline-none" defaultValue={1.025} onChange={e => setFormData({...formData, value: parseFloat(e.target.value)})} />
                                </div>
                                <div className="p-5 bg-white/5 rounded-2xl border border-white/10 space-y-4">
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-3"><Icon name="droplets" className="text-cyan-400" /><span className="text-sm font-black uppercase">水換え実施</span></div>
                                        <div className={`w-14 h-8 rounded-full p-1 cursor-pointer transition-all ${formData.waterChange ? 'bg-[#e11d48]' : 'bg-white/10'}`} onClick={() => setFormData({...formData, waterChange: !formData.waterChange})}>
                                            <div className={`w-6 h-6 bg-white rounded-full transition-all ${formData.waterChange ? 'translate-x-6' : 'translate-x-0'}`} />
                                        </div>
                                    </div>
                                    {formData.waterChange && (
                                        <div className="flex items-center gap-4 animate-in">
                                            <input type="number" placeholder="Volume (L)" className="flex-1 bg-black border border-white/10 p-4 rounded-xl text-sm text-white" onChange={e => setFormData({...formData, waterChangeVolume: e.target.value})} />
                                            <span className="text-xs font-black text-slate-500">Liters</span>
                                        </div>
                                    )}
                                </div>
                                <div className="space-y-4">
                                    <label className="text-[10px] font-black tracking-widest text-slate-600 mb-2 block uppercase">添加剤 (Max 3)</label>
                                    {formData.entries.map((entry, idx) => (
                                        <div key={idx} className="p-4 bg-white/5 rounded-2xl border border-white/5 grid grid-cols-2 gap-3">
                                            <select className="bg-black border border-white/10 p-3 rounded-xl text-xs text-white" onChange={e => { const n = [...formData.entries]; n[idx].name = e.target.value; setFormData({...formData, entries: n}); }}>
                                                <option value="">Select</option>
                                                {additivesList.map(a => <option key={a.id} value={a.name}>{a.name}</option>)}
                                            </select>
                                            <input type="number" placeholder="Drops" className="bg-black border border-white/10 p-3 rounded-xl text-xs text-white" onChange={e => { const n = [...formData.entries]; n[idx].drops = parseInt(e.target.value)||0; setFormData({...formData, entries: n}); }} />
                                        </div>
                                    ))}
                                </div>
                                <Button type="submit" className="w-full py-5 text-md rounded-2xl uppercase tracking-widest">Submit Data</Button>
                            </form>
                        </GlassCard>
                    )}
                    {charts && (
                        <div className="space-y-6">
                            <GlassCard className="p-6 bg-black border-white/5">
                                <div className="text-[10px] font-black text-[#e11d48] mb-6 tracking-widest uppercase text-center">Specific Gravity (比重)</div>
                                <svg viewBox={`0 0 ${charts.width} ${charts.height}`} className="w-full h-32 overflow-visible">
                                    <polyline fill="none" stroke="#e11d48" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" points={charts.sgPoints} className="drop-shadow-[0_0_15px_rgba(225,29,72,0.4)]" />
                                    {charts.sgPoints.split(' ').map((p, i) => { const [x, y] = p.split(','); return <circle key={i} cx={x} cy={y} r="5" fill="#000" stroke="#e11d48" strokeWidth="3" />; })}
                                </svg>
                                <div className="flex justify-between text-[8px] mt-6 text-slate-700 font-black uppercase tracking-widest"><span>Low (1.020)</span><span>Ideal</span><span>High (1.030)</span></div>
                            </GlassCard>
                            <GlassCard className="p-6 bg-black border-white/5 relative">
                                <div className="text-[10px] font-black text-cyan-400 mb-6 tracking-widest uppercase text-center">Water Change (水換え量)</div>
                                <div className="h-32 flex items-end gap-2 px-1 relative">
                                    <div className="absolute inset-0 flex flex-col justify-between pointer-events-none opacity-20">
                                        <div className="border-t border-cyan-400 w-full flex justify-end pt-1"><span className="text-[6px] font-black text-cyan-400">15L</span></div>
                                        <div className="border-t border-cyan-400 w-full opacity-50 flex justify-end pt-1"><span className="text-[6px] font-black text-cyan-400">7.5L</span></div>
                                        <div className="border-t border-cyan-400 w-full opacity-20"></div>
                                    </div>
                                    {charts.data.map((log, i) => (
                                        <div key={i} className="flex-1 flex flex-col items-center group relative z-10">
                                            <div className="bg-cyan-500/40 w-full rounded-t-sm transition-all group-hover:bg-cyan-400" style={{ height: `${(Math.min(log.waterChangeVolume || 0, 15) / 15) * 100}%`, minHeight: log.waterChangeVolume > 0 ? '2px' : '0' }} />
                                            <div className="text-[6px] text-slate-800 mt-2 font-black font-mono">{log.date.getDate()}</div>
                                        </div>
                                    ))}
                                </div>
                            </GlassCard>
                        </div>
                    )}
                    <div className="space-y-4">
                        {logs.map(log => (
                            <GlassCard key={log.id} className="p-5 bg-white/[0.01] border-white/5">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <div className="text-[9px] text-slate-700 font-mono mb-2 uppercase">{log.date.toLocaleString()}</div>
                                        <div className="flex items-center gap-4">
                                            <div className={`text-2xl font-mono font-black ${log.value >= 1.024 && log.value <= 1.026 ? 'text-white' : 'text-amber-500'}`}>{log.value.toFixed(3)}</div>
                                            {log.waterChange && <div className="px-2 py-1 bg-cyan-500/10 text-cyan-400 text-[9px] font-black rounded-lg border border-cyan-500/20 uppercase tracking-tighter">WC: {log.waterChangeVolume}L</div>}
                                        </div>
                                    </div>
                                    <button onClick={() => deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'salinity_logs', log.id))} className="text-slate-800 hover:text-red-600 p-2"><Icon name="trash-2" className="w-5 h-5"/></button>
                                </div>
                                {log.additiveEntries?.length > 0 && (
                                    <div className="flex flex-wrap gap-2 mt-5 pt-5 border-t border-white/5">
                                        {log.additiveEntries.map((ae, i) => (
                                            <div key={i} className="px-3 py-1 bg-white/5 rounded-lg text-[10px] font-bold text-slate-400">{ae.name}: <span className="text-[#e11d48]">{ae.ml}ml</span></div>
                                        ))}
                                    </div>
                                )}
                            </GlassCard>
                        ))}
                    </div>
                </div>
            );
        }

        // --- Settings Component ---
        function SettingsTab({ user, additives, tankSettings }) {
            const [newAdd, setNewAdd] = useState({ name: '', dosePer10L: 1 });
            const [v, setV] = useState(tankSettings.volume);
            const updateVol = async () => await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'tank'), { volume: parseFloat(v) });
            const addAdditive = async () => {
                if (!newAdd.name) return;
                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'additive_list'), { ...newAdd });
                setNewAdd({ name: '', dosePer10L: 1 });
            };
            return (
                <div className="p-6 space-y-12 animate-in">
                    <h2 className="text-xl font-black text-white tracking-widest uppercase">SETTINGS</h2>
                    <section className="space-y-4">
                        <label className="text-[10px] font-black tracking-widest text-slate-700 uppercase">System Total Volume (L)</label>
                        <div className="flex gap-4">
                            <input type="number" value={v} onChange={e => setV(e.target.value)} className="flex-1 bg-black border border-white/10 p-5 rounded-2xl font-mono text-2xl text-[#e11d48]" />
                            <Button onClick={updateVol} className="px-10">SAVE</Button>
                        </div>
                    </section>
                    <section className="space-y-4">
                        <label className="text-[10px] font-black tracking-widest text-slate-700 uppercase">Additive Database</label>
                        <GlassCard className="p-6 border-white/5 space-y-6">
                            <div className="grid grid-cols-2 gap-4">
                                <input placeholder="名称 (Product Name)" value={newAdd.name} onChange={e => setNewAdd({...newAdd, name: e.target.value})} className="bg-black border border-white/10 p-4 rounded-xl text-sm text-white" />
                                <div className="flex items-center gap-2 bg-black rounded-xl border border-white/10 px-4">
                                    <input type="number" step="0.1" value={newAdd.dosePer10L} onChange={e => setNewAdd({...newAdd, dosePer10L: e.target.value})} className="bg-transparent w-full text-sm outline-none text-white" />
                                    <span className="text-[9px] text-slate-700 font-black uppercase">ml / 10L</span>
                                </div>
                            </div>
                            <Button onClick={addAdditive} className="w-full text-sm py-4 uppercase tracking-widest">Update Database</Button>
                            <div className="space-y-3 pt-8 border-t border-white/5">
                                {additives.map(a => (
                                    <div key={a.id} className="flex justify-between items-center p-5 bg-white/[0.01] rounded-2xl border border-white/5">
                                        <div>
                                            <div className="text-sm font-bold text-white tracking-tight">{a.name}</div>
                                            <div className="text-[10px] text-[#e11d48] font-black tracking-widest uppercase mt-2">Dose: {a.dosePer10L}ml / 10L</div>
                                        </div>
                                        <button onClick={() => deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'additive_list', a.id))} className="text-slate-800 hover:text-red-600 transition-colors"><Icon name="trash-2" /></button>
                                    </div>
                                ))}
                            </div>
                        </GlassCard>
                    </section>
                    <div className="p-8 bg-white/5 rounded-3xl border border-white/5 flex gap-5 text-[10px] italic text-slate-600 leading-relaxed shadow-inner">
                        <Icon name="shield-alert" className="text-[#e11d48] shrink-0" />
                        <p>Telemetry & Configuration. iPhoneから写真を撮影してAI相談が可能です。水槽情報に基づき管理をサポートします。</p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
