<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Aqua Control Pro v2</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ocean-dark': '#0F172A',
                        'marine-blue': '#38BDF8',
                        'coral-pink': '#FB7185',
                        'glass-surface': 'rgba(30, 41, 59, 0.7)',
                        'glass-border': 'rgba(255, 255, 255, 0.1)',
                    },
                    fontFamily: { sans: ['-apple-system', 'BlinkMacSystemFont', 'sans-serif'] },
                    animation: {
                        'bounce-slight': 'bounce-slight 1s infinite',
                    },
                    keyframes: {
                        'bounce-slight': {
                            '0%, 100%': { transform: 'translateY(-2px)' },
                            '50%': { transform: 'translateY(2px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(180deg, #0F172A 0%, #020617 100%);
            color: #E2E8F0;
            min-height: 100dvh;
            padding-top: calc(70px + env(safe-area-inset-top)); 
            padding-bottom: calc(100px + env(safe-area-inset-bottom)); /* 入力欄が大きくなる可能性があるので余白調整 */
            -webkit-font-smoothing: antialiased;
        }
        
        /* Fixed Header */
        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-top: max(10px, env(safe-area-inset-top));
        }

        /* Fixed Bottom Nav Container */
        .bottom-container {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            z-index: 50;
            background: rgba(15, 23, 42, 0.98);
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Chat Input Area - 改行対応のためレイアウト調整 */
        .chat-input-wrapper {
            padding: 10px 12px;
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
        }

        /* Markdown Styles */
        .prose h1, .prose h2, .prose h3 { color: #38BDF8; font-weight: 700; margin-top: 1.2em; margin-bottom: 0.5em; font-size: 1.1em; letter-spacing: 0.05em; }
        .prose strong { color: #F8FAFC; font-weight: 700; background: rgba(56, 189, 248, 0.1); padding: 0 4px; rounded: 4px; }
        .prose ul { list-style-type: disc; padding-left: 1.2em; margin-bottom: 1em; color: #CBD5E1; }
        .prose li { margin-bottom: 0.3em; }
        .prose p { margin-bottom: 0.8em; line-height: 1.8; color: #E2E8F0; }
        .prose code { background: rgba(0,0,0,0.3); padding: 2px 5px; rounded: 4px; color: #FB7185; font-family: monospace; font-size: 0.9em; }

        .card-glass {
            background: var(--tw-glass-surface);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--tw-glass-border);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            border-radius: 20px;
        }
        .input-elegant {
            background: rgba(2, 6, 23, 0.6) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #F8FAFC !important; height: 48px; border-radius: 12px; padding: 0 16px; font-size: 16px !important;
            transition: all 0.2s ease;
        }
        .input-elegant:focus { border-color: #38BDF8 !important; background: rgba(2, 6, 23, 0.8) !important; outline: none; }
        
        /* Chat Textarea Styling */
        textarea#chat-input {
            min-height: 44px;
            max-height: 120px; /* 伸びすぎ防止 */
            resize: none;
            line-height: 1.4;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        /* Loading Dots Animation */
        .dot-flashing {
            position: relative; width: 6px; height: 6px; border-radius: 5px; background-color: #38BDF8; color: #38BDF8;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 0.5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: ''; display: inline-block; position: absolute; top: 0;
            width: 6px; height: 6px; border-radius: 5px; background-color: #38BDF8; color: #38BDF8;
            animation: dot-flashing 1s infinite alternate;
        }
        .dot-flashing::before { left: -10px; animation-delay: 0s; }
        .dot-flashing::after { left: 10px; animation-delay: 1s; }
        @keyframes dot-flashing {
            0% { background-color: #38BDF8; }
            50%, 100% { background-color: rgba(56, 189, 248, 0.2); }
        }

        .toggle-checkbox { appearance: none; width: 40px; height: 24px; background: #334155; border-radius: 12px; position: relative; transition: 0.3s; }
        .toggle-checkbox:checked { background: #38BDF8; }
        .toggle-checkbox::after { content: ''; position: absolute; top: 2px; left: 2px; width: 20px; height: 20px; background: white; border-radius: 50%; transition: 0.3s; }
        .toggle-checkbox:checked::after { transform: translateX(16px); }

        .btn-ocean { background: linear-gradient(135deg, #38BDF8 0%, #0EA5E9 100%); color: white; border: none; }
        .btn-coral { background: linear-gradient(135deg, #FB7185 0%, #F43F5E 100%); color: white; border: none; }
        .tab-content { display: none; opacity: 0; transform: translateY(5px); transition: opacity 0.3s ease, transform 0.3s ease; }
        .tab-content.active { display: block; opacity: 1; transform: translateY(0); }
        .nav-active { color: #38BDF8 !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="overflow-x-hidden">

    <header class="fixed top-0 left-0 right-0 px-6 pb-3 z-50 flex justify-between items-end">
        <div>
            <h1 class="text-[10px] font-bold text-marine-blue tracking-[0.2em] uppercase opacity-90">Marine Suite</h1>
            <p class="text-xl font-light tracking-tight text-white">Aqua Control</p>
        </div>
        <div class="flex items-center gap-2 mb-1">
            <span class="text-[9px] text-marine-blue font-bold tracking-wide border border-marine-blue/30 px-1.5 py-0.5 rounded">AI V3.0 Log</span>
            <div class="w-1.5 h-1.5 rounded-full bg-marine-blue shadow-[0_0_8px_#38BDF8] animate-pulse"></div>
        </div>
    </header>

    <main class="p-5 space-y-8">
        <section id="tab-chat" class="tab-content active h-full relative">
            <div id="chat-history" class="space-y-4 text-sm min-h-[50dvh] pb-32">
                <div class="card-glass p-4 flex gap-3">
                    <div class="min-w-[20px] mt-1 text-marine-blue">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    <div class="text-slate-200 leading-relaxed prose">
                        <p>Aqua Controlへようこそ。<br>水槽の状態や生体について、またログの記録について何でも聞いてください。</p>
                    </div>
                </div>
                </div>
            
            <div id="loading-indicator" class="hidden flex justify-start pl-2">
                <div class="card-glass p-4 rounded-2xl rounded-bl-sm flex items-center gap-3">
                    <div class="dot-flashing mx-2"></div>
                    <span class="text-xs text-slate-400 animate-pulse">Thinking (Gemini 3.0)...</span>
                </div>
            </div>
        </section>

        <section id="tab-equip" class="tab-content space-y-4">
            <div class="flex justify-between items-center px-1">
                <h2 class="text-sm font-bold text-slate-300 uppercase tracking-widest">Equipment</h2>
                <button onclick="openModal('modal-equip')" class="text-[10px] bg-marine-blue/20 text-marine-blue font-bold px-3 py-1.5 rounded-full border border-marine-blue/30">+ ADD</button>
            </div>
            <div id="equip-list" class="grid gap-3"></div>
        </section>

        <section id="tab-lives" class="tab-content space-y-4">
            <div class="flex justify-between items-center px-1">
                <h2 class="text-sm font-bold text-slate-300 uppercase tracking-widest">Livestock</h2>
                <button onclick="openModal('modal-lives')" class="text-[10px] bg-marine-blue/20 text-marine-blue font-bold px-3 py-1.5 rounded-full border border-marine-blue/30">+ ADD</button>
            </div>
            <div id="lives-list" class="grid gap-3"></div>
        </section>

        <section id="tab-logs" class="tab-content space-y-8 pb-10">
            <div class="card-glass p-6 space-y-6">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <div class="w-1 h-4 bg-coral-pink rounded-full"></div>
                        <h3 class="text-xs font-bold text-slate-200 uppercase tracking-widest">Daily Log</h3>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-[10px] text-marine-blue font-bold">Water Change</span>
                        <input type="checkbox" id="wc-toggle" class="toggle-checkbox" onchange="toggleWaterChange(this)">
                    </div>
                </div>
                
                <div id="wc-fields" class="grid grid-cols-2 gap-4 hidden bg-marine-blue/5 p-4 rounded-xl border border-marine-blue/10">
                    <div class="space-y-2">
                        <label class="text-[10px] text-marine-blue font-bold uppercase tracking-wider">Salinity</label>
                        <input type="number" id="log-sg" step="0.001" class="input-elegant w-full text-center font-mono text-marine-blue font-bold" placeholder="1.025">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] text-marine-blue font-bold uppercase tracking-wider">Volume (L)</label>
                        <input type="number" id="log-wc" class="input-elegant w-full text-center font-mono text-marine-blue font-bold" placeholder="5">
                    </div>
                </div>

                <div class="space-y-3">
                    <label class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Additives (Drops)</label>
                    <div id="dose-slots" class="space-y-3">
                        <div class="flex gap-3 items-center">
                            <select id="log-add-type-1" class="input-elegant flex-1 text-xs"></select>
                            <input type="number" id="log-add-val-1" class="input-elegant w-16 text-center font-mono" placeholder="0" oninput="updateMl(1)">
                            <span id="log-ml-1" class="text-[9px] text-slate-500 font-mono w-12 text-right">0ml</span>
                        </div>
                        <div class="flex gap-3 items-center">
                            <select id="log-add-type-2" class="input-elegant flex-1 text-xs"></select>
                            <input type="number" id="log-add-val-2" class="input-elegant w-16 text-center font-mono" placeholder="0" oninput="updateMl(2)">
                            <span id="log-ml-2" class="text-[9px] text-slate-500 font-mono w-12 text-right">0ml</span>
                        </div>
                    </div>
                </div>

                <button onclick="saveLog()" class="w-full h-12 btn-coral rounded-xl text-xs font-bold uppercase tracking-[0.2em] active:scale-[0.98] transition-transform shadow-lg shadow-coral-pink/20">Record Log</button>
            </div>

            <div class="space-y-6">
                <div class="space-y-2">
                    <h4 class="text-[10px] font-bold text-coral-pink uppercase tracking-widest px-2">Salinity</h4>
                    <div class="card-glass p-4 h-40 relative overflow-hidden"><svg id="svg-chart-sg" class="w-full h-full" preserveAspectRatio="none"></svg></div>
                </div>
                <div class="space-y-2">
                    <h4 class="text-[10px] font-bold text-marine-blue uppercase tracking-widest px-2">Water Change</h4>
                    <div class="card-glass p-4 h-32 relative overflow-hidden"><svg id="svg-chart-wc" class="w-full h-full" preserveAspectRatio="none"></svg></div>
                </div>
            </div>
            <div class="space-y-3">
                <h4 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-2">History</h4>
                <div id="logs-history" class="space-y-3"></div>
            </div>
        </section>

        <section id="tab-set" class="tab-content space-y-8">
            <div class="space-y-4">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest px-1">Settings</h3>
                <div class="card-glass p-6 space-y-5">
                    <div class="space-y-2">
                        <label class="text-[10px] text-slate-500 uppercase tracking-wider">Gemini API Key</label>
                        <input type="password" id="set-api-key" class="input-elegant w-full text-xs font-mono" placeholder="AI Studio Key Here">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-[10px] text-slate-500 uppercase tracking-wider">Volume (L)</label>
                            <input type="number" id="set-volume" class="input-elegant w-full font-mono">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] text-slate-500 uppercase tracking-wider">Start Date</label>
                            <input type="date" id="set-start-date" class="input-elegant w-full text-xs font-mono text-center">
                        </div>
                    </div>
                </div>
            </div>
            <div class="space-y-4">
                <div class="flex justify-between items-center px-1">
                    <h3 class="text-xs font-bold text-marine-blue uppercase tracking-widest">Additives</h3>
                    <button onclick="addAdditiveField()" class="text-[10px] text-marine-blue border border-marine-blue/30 px-2 py-1 rounded hover:bg-marine-blue/10">Edit</button>
                </div>
                <div id="additive-inputs" class="space-y-3"></div>
            </div>
            <div class="pt-8 border-t border-white/5 flex flex-col items-center gap-6">
                <div class="flex gap-4 w-full">
                    <button onclick="exportData()" class="flex-1 h-10 rounded-lg border border-white/10 text-xs text-slate-300">Export JSON</button>
                    <input type="file" id="import-file" class="hidden" onchange="importData(this)">
                    <button onclick="document.getElementById('import-file').click()" class="flex-1 h-10 rounded-lg border border-white/10 text-xs text-marine-blue font-bold">Import JSON</button>
                </div>
                <button onclick="clearAllData()" class="text-[10px] text-coral-pink/50 font-bold uppercase tracking-widest hover:text-coral-pink">Reset App</button>
            </div>
        </section>
    </main>

    <div class="bottom-container">
        <div id="chat-wrapper" class="chat-input-wrapper">
            <input type="file" id="chat-image" accept="image/*" class="hidden" onchange="handleImageSelect(this)">
            
            <div id="image-preview-area" class="hidden px-2 pb-2">
                <div class="relative inline-block">
                    <img id="img-preview" src="" class="h-16 w-16 object-cover rounded-lg border border-white/20">
                    <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-coral-pink text-white rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold shadow-md">×</button>
                </div>
            </div>

            <div class="bg-slate-800/90 backdrop-blur-xl border border-white/20 p-2 pl-2 flex gap-2 items-end rounded-2xl shadow-xl ring-1 ring-black/20">
                <button onclick="document.getElementById('chat-image').click()" class="text-slate-400 hover:text-marine-blue p-2 mb-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
                <textarea id="chat-input" rows="1" class="flex-1 bg-transparent border-none text-white text-base focus:outline-none placeholder-slate-400 py-3" placeholder="Ask AI..."></textarea>
                <button onclick="handleChat()" class="btn-ocean w-10 h-10 mb-1 rounded-xl flex items-center justify-center active:scale-95 transition-transform flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </div>
        </div>

        <nav class="nav-bar max-w-lg mx-auto px-2">
            <button onclick="switchTab('chat')" class="nav-btn text-slate-500 flex flex-col items-center gap-1 w-16" data-tab="chat">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-[9px] font-medium tracking-wide">CHAT</span>
            </button>
            <button onclick="switchTab('equip')" class="nav-btn text-slate-500 flex flex-col items-center gap-1 w-16" data-tab="equip">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-[9px] font-medium tracking-wide">EQUIP</span>
            </button>
            <button onclick="switchTab('lives')" class="nav-btn text-slate-500 flex flex-col items-center gap-1 w-16" data-tab="lives">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-[9px] font-medium tracking-wide">LIVES</span>
            </button>
            <button onclick="switchTab('logs')" class="nav-btn text-slate-500 flex flex-col items-center gap-1 w-16" data-tab="logs">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-[9px] font-medium tracking-wide">LOGS</span>
            </button>
            <button onclick="switchTab('set')" class="nav-btn text-slate-500 flex flex-col items-center gap-1 w-16" data-tab="set">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-[9px] font-medium tracking-wide">SET</span>
            </button>
        </nav>
    </div>

    <div id="modal-equip" class="fixed inset-0 bg-ocean-dark/95 z-[200] hidden p-6 flex items-center justify-center backdrop-blur-xl">
        <div class="card-glass w-full max-w-sm p-8 space-y-6">
            <h2 class="text-lg font-light text-white text-center uppercase tracking-widest" id="modal-equip-title">New Equipment</h2>
            <input type="text" id="in-eq-name" class="input-elegant w-full" placeholder="Model Name">
            <select id="in-eq-cat" class="input-elegant w-full">
                <option value="Lighting">Lighting</option>
                <option value="Skimmer">Skimmer</option>
                <option value="Pump/Wave">Wavemaker</option>
                <option value="Filter">Filtration</option>
                <option value="Other">Other</option>
            </select>
            <div class="space-y-1">
                <label class="text-[9px] text-slate-400 font-bold uppercase">Date Added</label>
                <input type="date" id="in-eq-date" class="input-elegant w-full text-center">
            </div>
            <div class="flex gap-4 pt-2">
                <button onclick="closeModal('modal-equip')" class="flex-1 h-12 rounded-xl border border-slate-600 text-slate-300 text-xs font-bold uppercase">Cancel</button>
                <button onclick="saveEquipment()" class="flex-1 h-12 rounded-xl btn-ocean text-xs font-bold uppercase">Save</button>
            </div>
        </div>
    </div>
    <div id="modal-lives" class="fixed inset-0 bg-ocean-dark/95 z-[200] hidden p-6 flex items-center justify-center backdrop-blur-xl">
        <div class="card-glass w-full max-w-sm p-8 space-y-6">
            <h2 class="text-lg font-light text-white text-center uppercase tracking-widest" id="modal-lives-title">New Livestock</h2>
            <input type="text" id="in-lv-name" class="input-elegant w-full" placeholder="Species Name">
            <select id="in-lv-cat" class="input-elegant w-full">
                <option value="FISH">Fish</option>
                <option value="CORAL">Coral</option>
                <option value="OTHER">Inverts / Other</option>
            </select>
            <div class="space-y-1">
                <label class="text-[9px] text-slate-400 font-bold uppercase">Date Added</label>
                <input type="date" id="in-lv-date" class="input-elegant w-full text-center">
            </div>
            <div class="flex gap-4 pt-2">
                <button onclick="closeModal('modal-lives')" class="flex-1 h-12 rounded-xl border border-slate-600 text-slate-300 text-xs font-bold uppercase">Cancel</button>
                <button onclick="saveLivestock()" class="flex-1 h-12 rounded-xl btn-ocean text-xs font-bold uppercase">Save</button>
            </div>
        </div>
    </div>

    <script type="importmap">
    { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai@latest" } }
    </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        let state = {
            settings: { apiKey: '', volume: 30, startDate: new Date().toISOString().split('T')[0], additiveNames: ['Foundation A', 'Foundation B', 'Foundation C'] },
            equipment: [], 
            livestock: [], 
            logs: [],
            chatHistory: [] // New: Chat History
        };
        let editState = { type: null, index: null };
        let selectedImageBase64 = null;

        const save = () => { localStorage.setItem('aquaControlV20', JSON.stringify(state)); renderAll(); };
        const init = () => {
            const data = localStorage.getItem('aquaControlV20');
            if (data) state = JSON.parse(data);
            
            // 下位互換性: 古いデータにchatHistoryがない場合の対応
            if(!state.chatHistory) state.chatHistory = [];

            syncSettingsToUI(); renderAll(); renderChatHistory(); switchTab('chat');
        };

        // Textarea Auto Resize
        const chatInput = document.getElementById('chat-input');
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        chatInput.addEventListener('focus', function() {
             setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 300);
        });

        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${tabId}`).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('nav-active', 'text-marine-blue'); b.classList.add('text-slate-500');
                if(b.dataset.tab === tabId) { b.classList.remove('text-slate-500'); b.classList.add('nav-active'); }
            });
            const chatWrapper = document.getElementById('chat-wrapper');
            chatWrapper.style.display = (tabId === 'chat') ? 'block' : 'none';
            if(tabId === 'logs') setTimeout(renderCharts, 50);
            if(tabId === 'chat') window.scrollTo(0, document.body.scrollHeight);
            else window.scrollTo(0,0);
        };

        window.toggleWaterChange = (el) => {
            const fields = document.getElementById('wc-fields');
            if(el.checked) {
                fields.classList.remove('hidden');
                if(!document.getElementById('log-sg').value) document.getElementById('log-sg').value = 1.025;
                if(!document.getElementById('log-wc').value) document.getElementById('log-wc').value = 5;
            } else {
                fields.classList.add('hidden');
                document.getElementById('log-sg').value = '';
                document.getElementById('log-wc').value = '';
            }
        };

        // --- Additives Logic ---
        window.updateMl = (idx) => {
            const drops = document.getElementById(`log-add-val-${idx}`).value;
            const ml = (drops * 0.05).toFixed(2); // 1 drop = 0.05ml approx
            document.getElementById(`log-ml-${idx}`).innerText = ml + 'ml';
        };

        window.openModal = (id) => {
            document.getElementById(id).classList.remove('hidden');
            editState = { type: null, index: null };
            const today = new Date().toISOString().split('T')[0];
            if(id === 'modal-equip') {
                document.getElementById('modal-equip-title').textContent = "New Equipment";
                document.getElementById('in-eq-name').value = "";
                document.getElementById('in-eq-date').value = today;
            }
            if(id === 'modal-lives') {
                document.getElementById('modal-lives-title').textContent = "New Livestock";
                document.getElementById('in-lv-name').value = "";
                document.getElementById('in-lv-date').value = today;
            }
        };

        window.editItem = (type, index) => {
            editState = { type, index };
            if(type === 'equip') {
                const item = state.equipment[index];
                document.getElementById('modal-equip-title').textContent = "Edit Equipment";
                document.getElementById('in-eq-name').value = item.name;
                document.getElementById('in-eq-cat').value = item.category;
                document.getElementById('in-eq-date').value = item.date;
                document.getElementById('modal-equip').classList.remove('hidden');
            } else if(type === 'lives') {
                const item = state.livestock[index];
                document.getElementById('modal-lives-title').textContent = "Edit Livestock";
                document.getElementById('in-lv-name').value = item.name;
                document.getElementById('in-lv-cat').value = item.category;
                document.getElementById('in-lv-date').value = item.date;
                document.getElementById('modal-lives').classList.remove('hidden');
            }
        };

        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');

        function renderAll() { renderEquipment(); renderLivestock(); renderLogs(); renderCharts(); updateAdditiveSelects(); }

        function renderEquipment() {
            document.getElementById('equip-list').innerHTML = state.equipment.map((e, idx) => `
                <div class="card-glass p-4 flex justify-between items-center group">
                    <div class="flex-1">
                        <p class="text-[9px] text-marine-blue font-bold uppercase tracking-widest mb-1">${e.category}</p>
                        <p class="text-sm font-medium text-slate-200">${e.name}</p>
                        <p class="text-[9px] text-slate-500 mt-1 font-mono">Installed: ${e.date || 'Unknown'}</p>
                    </div>
                    <div class="flex gap-4">
                        <button onclick="editItem('equip', ${idx})" class="text-slate-400 hover:text-white"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
                        <button onclick="deleteItem('equipment', ${idx})" class="text-slate-600 hover:text-coral-pink"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2"/></svg></button>
                    </div>
                </div>
            `).join('');
        }

        function renderLivestock() {
            document.getElementById('lives-list').innerHTML = state.livestock.map((l, idx) => `
                <div class="card-glass p-3 flex items-center gap-3">
                    <div class="w-1 h-8 rounded-full ${l.category==='FISH'?'bg-coral-pink':l.category==='CORAL'?'bg-marine-blue':'bg-slate-500'}"></div>
                    <div class="flex-1">
                        <p class="text-[9px] text-slate-400 font-bold uppercase tracking-wider">${l.category}</p>
                        <p class="text-sm font-medium text-white">${l.name}</p>
                        <p class="text-[9px] text-slate-500 mt-0.5 font-mono">Added: ${l.date || 'Unknown'}</p>
                    </div>
                    <div class="flex gap-3 pr-2">
                        <button onclick="editItem('lives', ${idx})" class="text-slate-400"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
                        <button onclick="deleteItem('livestock', ${idx})" class="text-slate-600"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
                    </div>
                </div>
            `).join('');
        }

        function renderLogs() {
            document.getElementById('logs-history').innerHTML = state.logs.slice().reverse().map((l, idx) => {
                let doseHtml = l.additives ? l.additives.map(a => `<span class="inline-block bg-marine-blue/10 text-marine-blue border border-marine-blue/20 text-[9px] px-2 py-0.5 rounded-full mr-1">${a.name} ${a.val}</span>`).join('') : '';
                return `
                <div class="card-glass p-4 space-y-2">
                    <div class="flex justify-between items-center border-b border-white/5 pb-2 mb-2">
                        <span class="text-[10px] text-slate-400 font-mono">${l.date}</span>
                        <button onclick="deleteItem('logs', ${state.logs.length - 1 - idx})" class="text-coral-pink/50 hover:text-coral-pink text-[10px] uppercase font-bold">Delete</button>
                    </div>
                    <div class="flex items-center gap-6">
                        ${l.sg ? `<div><span class="text-[9px] text-slate-500 uppercase block">Salinity</span><span class="text-coral-pink font-bold font-mono text-sm">${l.sg}</span></div>` : ''}
                        ${l.wc ? `<div><span class="text-[9px] text-slate-500 uppercase block">Water Change</span><span class="text-marine-blue font-bold font-mono text-sm">${l.wc}L</span></div>` : ''}
                    </div>
                    ${doseHtml ? `<div class="pt-1">${doseHtml}</div>` : ''}
                </div>`;
            }).join('');
        }

        function renderCharts() {
            const draw = (svg, data, min, max, color) => {
                svg.innerHTML = ''; if(data.length === 0) return;
                const w = svg.getBoundingClientRect().width || 300; 
                const h = svg.getBoundingClientRect().height || 150; 
                const pad = 10; const range = max - min;
                svg.innerHTML += `<line x1="${pad}" y1="0" x2="${pad}" y2="${h}" stroke="#334155" stroke-width="0.5" stroke-dasharray="2,2"/><line x1="${pad}" y1="${h}" x2="${w}" y2="${h}" stroke="#334155" stroke-width="0.5"/>`;
                const points = data.map((d, i) => {
                    const x = pad + (i / (Math.max(data.length-1, 1))) * (w - pad*2);
                    const val = Math.min(Math.max(parseFloat(d.val), min), max);
                    const y = h - ((val - min) / range) * h;
                    return {x, y, date: d.date.split(' ')[0]};
                });
                if(points.length > 1) {
                    const poly = points.map(p => `${p.x},${p.y}`).join(' ');
                    svg.innerHTML += `<polyline points="${poly}" fill="none" stroke="${color}" stroke-width="2" stroke-linejoin="round" /><polygon points="${points[0].x},${h} ${poly} ${points[points.length-1].x},${h}" fill="${color}" fill-opacity="0.1" />`;
                }
                points.forEach(p => {
                    svg.innerHTML += `<circle cx="${p.x}" cy="${p.y}" r="3" fill="#0F172A" stroke="${color}" stroke-width="2" /><text x="${p.x}" y="${h-5}" class="text-[8px] fill-slate-500" text-anchor="middle" transform="rotate(-90, ${p.x}, ${h-5})" dy="-5">${p.date}</text>`;
                });
            };
            const logs = state.logs.slice(-10);
            draw(document.getElementById('svg-chart-sg'), logs.filter(l=>l.sg).map(l=>({val:l.sg, date:l.date})), 1.015, 1.035, '#FB7185');
            draw(document.getElementById('svg-chart-wc'), logs.filter(l=>l.wc).map(l=>({val:l.wc, date:l.date})), 0, 15, '#38BDF8');
        }

        window.saveLog = () => {
            const isWC = document.getElementById('wc-toggle').checked;
            const sg = isWC ? document.getElementById('log-sg').value : null;
            const wc = isWC ? document.getElementById('log-wc').value : null;
            const doses = [];
            for(let i=1; i<=2; i++) {
                const typeIdx = document.getElementById(`log-add-type-${i}`).value; 
                const val = document.getElementById(`log-add-val-${i}`).value; 
                if(val > 0 && typeIdx !== "") doses.push({ name: state.settings.additiveNames[typeIdx], val: val + " drops" });
            }
            if(!sg && !wc && doses.length === 0) return;
            state.logs.push({ date: new Date().toLocaleString('ja-JP', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'}), sg, wc, additives: doses });
            document.getElementById('wc-toggle').checked = false; toggleWaterChange(document.getElementById('wc-toggle'));
            ['log-add-val-1', 'log-add-val-2'].forEach(id => document.getElementById(id).value = "");
            ['log-ml-1', 'log-ml-2'].forEach(id => document.getElementById(id).innerText = "0ml");
            save();
        };

        window.saveEquipment = () => {
            const name = document.getElementById('in-eq-name').value; 
            const cat = document.getElementById('in-eq-cat').value; 
            const date = document.getElementById('in-eq-date').value || new Date().toISOString().split('T')[0];
            if(!name) return;
            const item = {name, category:cat, date};
            if(editState.type === 'equip' && editState.index !== null) { state.equipment[editState.index] = item; } else { state.equipment.push(item); }
            save(); closeModal('modal-equip');
        };

        // --- SORT Logic Added Here ---
        window.saveLivestock = () => {
            const name = document.getElementById('in-lv-name').value; 
            const cat = document.getElementById('in-lv-cat').value;
            const date = document.getElementById('in-lv-date').value || new Date().toISOString().split('T')[0];
            if(!name) return;
            const item = {name, category:cat, date};
            
            if(editState.type === 'lives' && editState.index !== null) { 
                state.livestock[editState.index] = item; 
            } else { 
                state.livestock.push(item); 
            }
            
            // Auto Sort: FISH -> CORAL -> OTHER
            const sortOrder = { 'FISH': 1, 'CORAL': 2, 'OTHER': 3 };
            state.livestock.sort((a, b) => {
                return (sortOrder[a.category] || 4) - (sortOrder[b.category] || 4);
            });

            save(); closeModal('modal-lives');
        };
        
        window.deleteItem = (key, idx) => { if(confirm('Remove?')) { state[key].splice(idx, 1); save(); } };

        function syncSettingsToUI() {
            document.getElementById('set-api-key').value = state.settings.apiKey; document.getElementById('set-volume').value = state.settings.volume; document.getElementById('set-start-date').value = state.settings.startDate; renderAdditiveConfig();
        }
        function renderAdditiveConfig() {
            document.getElementById('additive-inputs').innerHTML = state.settings.additiveNames.map((name, i) => `
                <div class="flex gap-2"><input type="text" class="input-elegant flex-1 text-xs" value="${name}" onchange="updateAdditiveName(${i}, this.value)"><button onclick="removeAdditive(${i})" class="text-coral-pink p-2">×</button></div>
            `).join(''); updateAdditiveSelects();
        }
        window.updateAdditiveName = (i, val) => { state.settings.additiveNames[i] = val; save(); };
        window.addAdditiveField = () => { state.settings.additiveNames.push('New Additive'); save(); renderAdditiveConfig(); };
        window.removeAdditive = (i) => { state.settings.additiveNames.splice(i, 1); save(); renderAdditiveConfig(); };
        function updateAdditiveSelects() {
            const opts = state.settings.additiveNames.map((n, i) => `<option value="${i}">${n}</option>`).join('');
            [1,2].forEach(i => { const el = document.getElementById(`log-add-type-${i}`); const v = el.value; el.innerHTML = `<option value="">Select...</option>` + opts; el.value = v; });
        }
        ['set-api-key', 'set-volume', 'set-start-date'].forEach(id => {
            document.getElementById(id).onchange = (e) => { const k = id.replace('set-', '').replace('api-key', 'apiKey').replace('start-date', 'startDate'); state.settings[k] = e.target.value; save(); };
        });

        window.exportData = () => { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(state)],{type:'application/json'})); a.download = 'aqua_backup.json'; a.click(); };
        window.importData = (input) => {
            const file = input.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => { try { state = JSON.parse(e.target.result); save(); alert('Data Restored!'); location.reload(); } catch(err) { alert('Invalid JSON'); } };
            reader.readAsText(file);
        };
        window.clearAllData = () => { if(confirm('Reset all?')) { localStorage.clear(); location.reload(); } };

        // --- Image Handling ---
        window.handleImageSelect = (input) => {
            const file = input.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImageBase64 = e.target.result;
                    document.getElementById('img-preview').src = selectedImageBase64;
                    document.getElementById('image-preview-area').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        };
        window.clearImage = () => {
            document.getElementById('chat-image').value = "";
            selectedImageBase64 = null;
            document.getElementById('image-preview-area').classList.add('hidden');
        }

        async function fileToGenerativePart(file) {
            const base64EncodedDataPromise = new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            return { inlineData: { data: await base64EncodedDataPromise, mimeType: file.type } };
        }

        // --- Chat Render Logic (History) ---
        function renderChatHistory() {
            const historyEl = document.getElementById('chat-history');
            // Keep default welcome msg, append stored
            const defaults = historyEl.innerHTML.split('</div>')[0] + '</div>';
            
            let html = defaults;
            state.chatHistory.forEach(msg => {
                if(msg.role === 'user') {
                    html += `<div class="flex justify-end flex-col items-end gap-2 fade-in">`;
                    if(msg.image) html += `<img src="${msg.image}" class="w-32 rounded-lg border border-white/20 shadow-lg">`;
                    if(msg.text) html += `<div class="bg-marine-blue text-ocean-dark p-3 rounded-2xl rounded-br-sm text-sm font-medium max-w-[85%] shadow-lg">${msg.text}</div>`;
                    html += `</div>`;
                } else {
                    html += `<div class="flex justify-start fade-in"><div class="card-glass p-4 rounded-2xl rounded-bl-sm text-sm text-slate-200 max-w-[90%] prose leading-relaxed">${marked.parse(msg.text)}</div></div>`;
                }
            });
            historyEl.innerHTML = html;
        }

        // --- Chat with Markdown & Image ---
        window.handleChat = async () => {
            const input = document.getElementById('chat-input'); 
            const txt = input.value.trim(); 
            const fileInput = document.getElementById('chat-image');
            
            if(!txt && !selectedImageBase64) return;
            
            if(!state.settings.apiKey) {
                alert('Please set your API Key in the "SET" tab.');
                switchTab('set');
                return;
            }
            
            // Add User Message to History & UI
            const userMsg = { role: 'user', text: txt, image: selectedImageBase64 };
            state.chatHistory.push(userMsg);
            save(); // Save immediately
            
            const history = document.getElementById('chat-history');
            let userHtml = `<div class="flex justify-end flex-col items-end gap-2">`;
            if(selectedImageBase64) {
                userHtml += `<img src="${selectedImageBase64}" class="w-32 rounded-lg border border-white/20 shadow-lg">`;
            }
            if(txt) {
                userHtml += `<div class="bg-marine-blue text-ocean-dark p-3 rounded-2xl rounded-br-sm text-sm font-medium max-w-[85%] shadow-lg">${txt}</div>`;
            }
            userHtml += `</div>`;
            history.innerHTML += userHtml;
            
            // Reset Input
            input.value = "";
            input.style.height = 'auto'; // Reset height
            const imageFile = fileInput.files[0];
            clearImage();
            
            // Show Loading Indicator
            const loadingEl = document.getElementById('loading-indicator');
            loadingEl.classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

            const aiId = 'ai-' + Date.now();
            // Placeholder div for AI response (initially empty)
            history.innerHTML += `<div class="flex justify-start"><div id="${aiId}" class="card-glass p-4 rounded-2xl rounded-bl-sm text-sm text-slate-200 max-w-[90%] prose leading-relaxed hidden"></div></div>`;
            const aiEl = document.getElementById(aiId);

            try {
                const genAI = new GoogleGenerativeAI(state.settings.apiKey); 
                const ctx = `Marine Aquarium Expert. Data: Vol ${state.settings.volume}L, Equip ${JSON.stringify(state.equipment)}, Lives ${JSON.stringify(state.livestock)}, Logs ${JSON.stringify(state.logs.slice(-5))}. Reply in JP politely using Markdown.`;
                
                // --- FIX: Model Name Updated to Gemini 3.0 Flash Preview ---
                const model = genAI.getGenerativeModel({ model: "gemini-3-flash-preview", systemInstruction: ctx }); 
                
                let promptParts = [];
                if(txt) promptParts.push(txt);
                if(imageFile) {
                    const imgPart = await fileToGenerativePart(imageFile);
                    promptParts.push(imgPart);
                }

                const res = await model.generateContentStream(promptParts);
                
                let fullText = "";
                let isFirstChunk = true;

                for await (const chunk of res.stream) {
                    if(isFirstChunk) {
                        // Hide Loading, Show Text Area on first byte
                        loadingEl.classList.add('hidden');
                        aiEl.classList.remove('hidden');
                        isFirstChunk = false;
                    }
                    fullText += chunk.text();
                    aiEl.innerHTML = marked.parse(fullText); 
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'auto' });
                }

                // Final Save
                state.chatHistory.push({ role: 'model', text: fullText });
                save();

            } catch (e) { 
                console.error(e);
                loadingEl.classList.add('hidden');
                aiEl.classList.remove('hidden');
                aiEl.innerText = "Error: " + (e.message || e.toString());
            }
        };

        init(); window.addEventListener('resize', renderCharts);
    </script>
